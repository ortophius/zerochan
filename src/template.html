<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">Zerochan image downloader</div>
        <div id="wrapper">
            <div id="loader" class="invisible">
                Загрука...
            </div>
            <div id="page-search">
                    <div class="desc">Быстрый поиск</div>
                    <input type="text" name="search", id="search" />
            <div id="results"></div>
            </div>
            <div id="page-browse" class="invisible">
                <a href="#" id="to-search">&#11013;</a>
                <div>
                    <img id="thumb" />
                </div>
                <div id="preferences">
                    <div id="info">
                        <h2 id="tag-name"></h2>
                        <span><span id="images-count"></span> изображений в категории</span>
                    </div>
                    <div id="settings"></div>
                    <button id="start">Загрузить</button>
                    <button class="invisible" id="stop">Остановить</button>
                    <button class="invisible" id="clear">Сбросить</button>
                    <div id="progress" class="invisible">
                        <h2 id='status'></h2>
                        <span>Загружено <span id='current-count'></span> из <span id="total-count"></span></span>
                        <div id="progress-bar">
                            <div id="bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script language="javascript" src="index.js"></script>
    </body>
</html>
